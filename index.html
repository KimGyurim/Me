    <div class="texts">
      <p>
        1999년 10월 14일 경기도 안양시 동안구 평촌대로211번길 봄빛병원 출생 /
        경기도 양평군 옥천면 용천로 201 거주 / 옥천초등학교 졸업 양평중 양평고
        졸업 / 한동대학교 재학 / 시각디자인 컴퓨터공학 복수전공
      </p>
      <p>
        현대식 변기가 하얀 수련 꽃처럼 바닥 위로 솟아 있다. 변기 끈을 잡아당겨
        물이 꾸르륵 소리를 내며 휩쓸려 내려가면 육체는 자신의 추한 꼴을 잊고
        인간은 자기 내장의 배설물이 어떻게 생겼는지 모르도록 건축가가 불가능한
        일을 실현한 것이다.
      </p>
